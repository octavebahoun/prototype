<!DOCTYPE html>
<html lang="fr transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academix - AI Revision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-item-active { color: #10B981; position: relative; }
        .sidebar-item-active::before { content: ''; position: absolute; left: -16px; top: 25%; height: 50%; width: 4px; background-color: #10B981; border-radius: 0 4px 4px 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="transition-colors duration-300 bg-[#F8FAFC] dark:bg-slate-950 font-medium overflow-hidden">
    <div class="flex h-screen relative">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 hidden lg:hidden transition-opacity duration-300"></div>

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white dark:bg-slate-900 border-r border-gray-100 dark:border-slate-800 flex flex-col transition-transform duration-300 -translate-x-full lg:translate-x-0 lg:static lg:inset-auto font-bold">
            <div class="p-8 flex items-center justify-between lg:justify-start gap-4 relative">
                <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-6 bg-emerald-500 rounded-r-full"></div>
                <div class="text-[#10B981] text-3xl font-black tracking-tighter italic uppercase underline decoration-4 decoration-emerald-200">Academix</div>
                <button id="sidebar-close" class="lg:hidden text-gray-400 hover:text-emerald-500"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <nav class="flex-1 px-4 mt-4 space-y-1">
                <a href="home.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-house text-lg font-bold"></i>
                    <span class="text-sm">Dashboard</span>
                </a>
                <a href="sessions.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-graduation-cap text-lg"></i>
                    <span class="text-sm">Sessions</span>
                </a>
                <a href="grades.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-chart-line text-lg"></i>
                    <span class="text-sm">Notes</span>
                </a>
                <a href="calendar.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-calendar-days text-lg"></i>
                    <span class="text-sm">Emploie du temps</span>
                </a>
                <a href="collab_chat.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-comments text-lg"></i>
                    <span class="text-sm">Co-Working</span>
                </a>
                <a href="ai_upload.html" class="flex items-center gap-4 px-4 py-3 rounded-xl sidebar-item-active">
                    <i class="fa-solid fa-brain text-lg font-bold"></i>
                    <span class="text-sm">AI Revision</span>
                </a>
                <a href="profile.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-user text-lg"></i>
                    <span class="text-sm">Profil</span>
                </a>
            </nav>
            <div class="mt-auto px-4 pb-8">
                <a href="login.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 dark:hover:bg-red-950 transition-all">
                    <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
                    <span class="text-sm">Déconnexion</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto no-scrollbar transition-colors duration-300">
            <header class="sticky top-0 z-30 bg-[#F8FAFC]/80 dark:bg-slate-950/80 backdrop-blur-md px-4 lg:px-8 py-4 lg:py-6 border-b border-gray-100 dark:border-slate-800">
                <div class="flex justify-between items-center max-w-7xl mx-auto">
                    <div class="flex items-center gap-4">
                        <button id="sidebar-toggle" class="lg:hidden w-10 h-10 flex items-center justify-center text-gray-500 border border-gray-200 dark:border-slate-800 rounded-xl hover:bg-white transition-all"><i class="fa-solid fa-bars-staggered"></i></button>
                        <div>
                            <h1 class="text-lg lg:text-3xl font-black text-gray-900 dark:text-slate-100 uppercase italic tracking-tighter leading-none">AI Revision Portal</h1>
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-4 lg:p-8 max-w-5xl mx-auto space-y-8 lg:space-y-12">
                <div class="bg-gray-900 dark:bg-emerald-500 rounded-[2.5rem] lg:rounded-[3rem] p-8 lg:p-16 text-white text-center relative overflow-hidden shadow-2xl">
                     <div class="relative z-10 space-y-6">
                          <div class="w-16 lg:w-24 h-16 lg:h-24 bg-white/10 dark:bg-gray-900/10 rounded-[2rem] flex items-center justify-center mx-auto backdrop-blur-xl border border-white/20">
                               <i class="fa-solid fa-brain text-4xl lg:text-6xl text-emerald-400"></i>
                          </div>
                          <h2 class="text-3xl lg:text-5xl font-black italic uppercase leading-none italic">Boostez vos révisions <br> avec l'IA</h2>
                          <p class="text-sm font-medium opacity-70 max-w-md mx-auto">Analysez vos documents, générez des quiz personnalisés et révisez plus efficacement que jamais.</p>
                     </div>
                     <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-emerald-500/20 rounded-full blur-3xl"></div>
                     <div class="absolute -top-20 -right-20 w-64 h-64 bg-blue-500/20 rounded-full blur-3xl"></div>
                </div>

                <div class="bg-white dark:bg-slate-900 border-4 border-dashed border-gray-100 dark:border-slate-800 rounded-[2.5rem] lg:rounded-[3rem] p-8 lg:p-16 text-center group hover:border-emerald-500 transition-all cursor-pointer">
                     <i class="fa-solid fa-cloud-arrow-up text-5xl lg:text-7xl text-gray-200 dark:text-slate-800 group-hover:text-emerald-500 transition-all"></i>
                     <p class="mt-6 text-xl font-black text-gray-900 dark:text-slate-100 uppercase italic tracking-tighter italic">Déposez vos cours (PDF, Word)</p>
                     <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-2">Max. 50MB par fichier</p>
                     <button class="mt-8 px-8 py-4 bg-gray-900 dark:bg-slate-800 text-white rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-emerald-500 transition-all italic">Parcourir les fichiers</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const toggle = document.getElementById('sidebar-toggle');
        const close = document.getElementById('sidebar-close');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        toggle.addEventListener('click', openSidebar);
        close.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
    </script>
</body>
</html>
