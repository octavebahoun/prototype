<!DOCTYPE html>
<html lang="fr text-slate-800">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academix - Emploie du Temps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-item-active {
            color: #10B981;
            position: relative;
        }

        .sidebar-item-active::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 25%;
            height: 50%;
            width: 4px;
            background-color: #10B981;
            border-radius: 0 4px 4px 0;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="transition-colors duration-300 bg-[#F8FAFC] dark:bg-slate-950 font-medium">
    <div class="flex h-screen overflow-hidden relative">
        <div id="sidebar-overlay"
            class="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 hidden lg:hidden transition-opacity duration-300">
        </div>

        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-60 bg-white dark:bg-slate-900 border-r border-gray-100 dark:border-slate-800 flex flex-col transition-transform duration-300 -translate-x-full lg:translate-x-0 lg:static lg:inset-auto font-bold">
            <div class="p-8 flex items-center justify-between lg:justify-start gap-4 relative">
                <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-6 bg-emerald-500 rounded-r-full"></div>
                <div
                    class="text-[#10B981] text-3xl font-black tracking-tighter italic uppercase underline decoration-4 decoration-emerald-200">
                    Academix</div>
                <button id="sidebar-close" class="lg:hidden text-gray-400 hover:text-emerald-500"><i
                        class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <nav class="flex-1 px-4 mt-4 space-y-1">
                <a href="home.html"
                    class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-house text-base font-bold"></i>
                    <span class="text-sm">Dashboard</span>
                </a>
                <a href="sessions.html"
                    class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-graduation-cap text-base"></i>
                    <span class="text-sm">Sessions</span>
                </a>
                <a href="grades.html"
                    class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-chart-line text-base"></i>
                    <span class="text-sm">Notes</span>
                </a>
                <a href="calendar.html" class="flex items-center gap-4 px-4 py-3 rounded-xl sidebar-item-active">
                    <i class="fa-solid fa-calendar-days text-base font-bold"></i>
                    <span class="text-sm">Emploie du temps</span>
                </a>
                <a href="collab_chat.html"
                    class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-comments text-base"></i>
                    <span class="text-sm">Co-Working</span>
                </a>
                <a href="ai_upload.html"
                    class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-brain text-base"></i>
                    <span class="text-sm">AI Revision</span>
                </a>
                <a href="profile.html"
                    class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-user text-base"></i>
                    <span class="text-sm">Profil</span>
                </a>
            </nav>
            <div class="mt-auto px-4 pb-8">
                <a href="login.html"
                    class="flex items-center gap-4 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 dark:hover:bg-red-950 transition-all">
                    <i class="fa-solid fa-arrow-right-from-bracket text-base"></i>
                    <span class="text-sm">Déconnexion</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto no-scrollbar transition-colors duration-300">
            <header
                class="sticky top-0 z-30 bg-[#F8FAFC]/80 dark:bg-slate-950/80 backdrop-blur-md px-4 lg:px-8 py-4 lg:py-6 border-b border-gray-100 dark:border-slate-800">
                <div class="flex justify-between items-center max-w-7xl mx-auto">
                    <div class="flex items-center gap-4">
                        <button id="sidebar-toggle"
                            class="lg:hidden w-10 h-10 flex items-center justify-center text-gray-500 border border-gray-200 dark:border-slate-800 rounded-xl hover:bg-white transition-all"><i
                                class="fa-solid fa-bars-staggered"></i></button>
                        <div>
                            <h1
                                class="text-lg lg:text-3xl font-black text-gray-900 dark:text-slate-100 uppercase italic tracking-tighter leading-none">
                                Emploie du Temps</h1>
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-4 lg:p-8 max-w-7xl mx-auto">
                <div
                    class="bg-white dark:bg-slate-900 rounded-xl lg:rounded-2xl p-4 lg:p-10 border border-gray-100 dark:border-slate-800 shadow-xl overflow-x-auto no-scrollbar">
                    <div class="grid grid-cols-7 min-w-[1000px] border-b border-gray-50 dark:border-slate-800">
                        <div
                            class="py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest italic text-center">
                            Lundi</div>
                        <div
                            class="py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest italic text-center">
                            Mardi</div>
                        <div
                            class="py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest italic text-center">
                            Mercredi</div>
                        <div
                            class="py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest italic text-center">
                            Jeudi</div>
                        <div
                            class="py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest italic text-center">
                            Vendredi</div>
                        <div
                            class="py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest italic text-center">
                            Samedi</div>
                        <div
                            class="py-6 text-[10px] font-black text-gray-400 uppercase tracking-widest italic text-center">
                            Dimanche</div>
                    </div>
                    <div class="grid grid-cols-7 min-w-[1000px] h-[600px]">
                        <div class="border-r border-gray-50 dark:border-slate-800 p-2 space-y-2">
                            <div class="bg-emerald-500/10 border-l-4 border-emerald-500 p-3 rounded-xl">
                                <p class="text-[9px] font-black text-emerald-600 uppercase">08:00 - 10:00</p>
                                <p
                                    class="text-[11px] font-black text-gray-900 dark:text-slate-100 uppercase italic leading-none mt-1">
                                    Algorithmique</p>
                                <p class="text-[8px] font-bold text-gray-400 uppercase mt-1">Amphi A</p>
                            </div>
                        </div>
                        <div class="border-r border-gray-50 dark:border-slate-800 p-2"></div>
                        <div class="border-r border-gray-50 dark:border-slate-800 p-2">
                            <div class="bg-blue-500/10 border-l-4 border-blue-500 p-3 rounded-xl">
                                <p class="text-[9px] font-black text-blue-600 uppercase">10:30 - 12:30</p>
                                <p
                                    class="text-[11px] font-black text-gray-900 dark:text-slate-100 uppercase italic leading-none mt-1">
                                    Bases de Données</p>
                                <p class="text-[8px] font-bold text-gray-400 uppercase mt-1">Lab 204</p>
                            </div>
                        </div>
                        <!-- Repeat grid for other days -->
                        <div class="border-r border-gray-50 dark:border-slate-800 p-2"></div>
                        <div class="border-r border-gray-50 dark:border-slate-800 p-2"></div>
                        <div class="border-r border-gray-50 dark:border-slate-800 p-2"></div>
                        <div class="p-2 text-center text-[10px] font-black text-gray-300 uppercase italic py-8">Repos
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const toggle = document.getElementById('sidebar-toggle');
        const close = document.getElementById('sidebar-close');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        toggle.addEventListener('click', openSidebar);
        close.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
    </script>
</body>

</html>
