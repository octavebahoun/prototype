<!DOCTYPE html>
<html lang="fr" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academix - Chef de Département</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-item-active { color: #10B981; position: relative; }
        .sidebar-item-active::before { content: ''; position: absolute; left: -16px; top: 25%; height: 50%; width: 4px; background-color: #10B981; border-radius: 0 4px 4px 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="transition-colors duration-300 bg-[#F8FAFC] dark:bg-slate-950 font-medium overflow-hidden">
    <div class="flex h-screen relative">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 hidden lg:hidden transition-opacity duration-300"></div>

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white dark:bg-slate-900 border-r border-gray-100 dark:border-slate-800 flex flex-col transition-transform duration-300 -translate-x-full lg:translate-x-0 lg:static lg:inset-auto font-bold">
            <div class="p-8 flex items-center justify-between lg:justify-start gap-4 relative">
                <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-6 bg-emerald-500 rounded-r-full"></div>
                <div class="text-[#10B981] text-3xl font-black tracking-tighter italic uppercase underline decoration-4 decoration-emerald-200">Academix</div>
                <button id="sidebar-close" class="lg:hidden text-gray-400 hover:text-emerald-500"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <nav class="flex-1 px-4 mt-4 space-y-1">
                <div class="px-4 py-2 text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest italic">Département Control</div>
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-xl sidebar-item-active">
                    <i class="fa-solid fa-chart-simple text-lg"></i>
                    <span class="text-sm">Statistiques</span>
                </a>
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-chalkboard-user text-lg"></i>
                    <span class="text-sm">Enseignants</span>
                </a>
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-user-graduate text-lg"></i>
                    <span class="text-sm">Étudiants</span>
                </a>
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-book-open text-lg"></i>
                    <span class="text-sm">Modules</span>
                </a>
            </nav>
            <div class="mt-auto px-4 pb-8">
                <a href="login.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 dark:hover:bg-red-950 transition-all">
                    <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
                    <span class="text-sm">Déconnexion</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto no-scrollbar transition-colors duration-300">
            <header class="sticky top-0 z-30 bg-[#F8FAFC]/80 dark:bg-slate-950/80 backdrop-blur-md px-4 lg:px-8 py-4 lg:py-6 border-b border-gray-100 dark:border-slate-800">
                <div class="flex justify-between items-center max-w-7xl mx-auto">
                    <div class="flex items-center gap-4">
                        <button id="sidebar-toggle" class="lg:hidden w-10 h-10 flex items-center justify-center text-gray-500 border border-gray-200 dark:border-slate-800 rounded-xl hover:bg-white transition-all"><i class="fa-solid fa-bars-staggered"></i></button>
                        <div>
                            <h1 class="text-lg lg:text-3xl font-black text-gray-900 dark:text-slate-100 uppercase italic tracking-tighter leading-none">Management Board</h1>
                            <p class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest mt-1">Département Informatique</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-4 lg:p-8 max-w-7xl mx-auto space-y-6 lg:space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 lg:gap-6">
                     <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-gray-100 dark:border-slate-800 shadow-sm">
                          <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest italic mb-2">Taux de réussite</p>
                          <h3 class="text-4xl font-black text-gray-900 dark:text-slate-100 italic">82.4%</h3>
                          <div class="mt-4 w-full bg-gray-100 dark:bg-slate-800 h-2 rounded-full overflow-hidden">
                               <div class="bg-emerald-500 h-full w-[82.4%]"></div>
                          </div>
                     </div>
                     <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-gray-100 dark:border-slate-800 shadow-sm">
                          <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest italic mb-2">Enseignants actifs</p>
                          <h3 class="text-4xl font-black text-gray-900 dark:text-slate-100 italic">45</h3>
                          <p class="text-xs font-bold text-emerald-500 mt-2">+2 ce mois-ci</p>
                     </div>
                     <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border border-gray-100 dark:border-slate-800 shadow-sm">
                          <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest italic mb-2">Étudiants inscrits</p>
                          <h3 class="text-4xl font-black text-gray-900 dark:text-slate-100 italic">1,240</h3>
                          <p class="text-xs font-bold text-blue-500 mt-2">Capacité 95%</p>
                     </div>
                </div>

                <div class="bg-gray-900 dark:bg-slate-900 p-8 lg:p-12 rounded-[3rem] text-white">
                     <h2 class="text-2xl lg:text-3xl font-black uppercase italic tracking-tighter mb-8 italic">Répartition des Notes</h2>
                     <div class="flex flex-col lg:flex-row items-end gap-2 lg:gap-4 h-64">
                          <div class="flex-1 bg-emerald-500/20 hover:bg-emerald-500 transition-all rounded-t-2xl relative h-full group">
                               <div class="absolute inset-x-0 bottom-0 bg-emerald-500 h-[60%] rounded-t-2xl"></div>
                               <span class="absolute -top-8 left-1/2 -translate-x-1/2 text-[10px] font-black opacity-0 group-hover:opacity-100 transition-opacity uppercase italic tracking-widest">Lundi</span>
                          </div>
                          <div class="flex-1 bg-emerald-500/20 hover:bg-emerald-500 transition-all rounded-t-2xl relative h-full group">
                               <div class="absolute inset-x-0 bottom-0 bg-emerald-500 h-[80%] rounded-t-2xl"></div>
                          </div>
                          <div class="flex-1 bg-emerald-500/20 hover:bg-emerald-500 transition-all rounded-t-2xl relative h-full group">
                               <div class="absolute inset-x-0 bottom-0 bg-emerald-500 h-[45%] rounded-t-2xl"></div>
                          </div>
                          <div class="flex-1 bg-emerald-500/20 hover:bg-emerald-500 transition-all rounded-t-2xl relative h-full group">
                               <div class="absolute inset-x-0 bottom-0 bg-emerald-500 h-[95%] rounded-t-2xl"></div>
                          </div>
                          <div class="flex-1 bg-emerald-500/20 hover:bg-emerald-500 transition-all rounded-t-2xl relative h-full group">
                               <div class="absolute inset-x-0 bottom-0 bg-emerald-500 h-[70%] rounded-t-2xl"></div>
                          </div>
                     </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const toggle = document.getElementById('sidebar-toggle');
        const close = document.getElementById('sidebar-close');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }

        toggle.addEventListener('click', openSidebar);
        close.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
    </script>
</body>
</html>
