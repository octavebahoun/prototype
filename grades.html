<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academix - Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-item-active { color: #10B981; position: relative; }
        .sidebar-item-active::before { content: ''; position: absolute; left: -16px; top: 25%; height: 50%; width: 4px; background-color: #10B981; border-radius: 0 4px 4px 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="transition-colors duration-300 bg-[#F8FAFC] dark:bg-slate-950">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-20 lg:w-64 bg-white dark:bg-slate-900 border-r border-gray-100 dark:border-slate-800 flex flex-col transition-all duration-300">
            <div class="p-8 flex items-center gap-2 relative">
                <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-6 bg-emerald-500 rounded-r-full"></div>
                <div class="text-[#10B981] text-3xl font-extrabold tracking-tight lg:block hidden">Academix</div>
                <div class="text-[#10B981] text-3xl font-extrabold tracking-tight lg:hidden block">A.</div>
            </div>
            <nav class="flex-1 px-4 mt-4 space-y-1">
                <a href="home.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-house text-lg font-bold"></i>
                    <span class="font-bold text-sm lg:block hidden">Dashboard</span>
                </a>
                <a href="sessions.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-graduation-cap text-lg"></i>
                    <span class="font-bold text-sm lg:block hidden">Sessions</span>
                </a>
                <a href="grades.html" class="flex items-center gap-4 px-4 py-3 rounded-xl sidebar-item-active">
                    <i class="fa-solid fa-chart-line text-lg font-bold"></i>
                    <span class="font-bold text-sm lg:block hidden">Notes</span>
                </a>
                <a href="calendar.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-calendar-days text-lg"></i>
                    <span class="font-bold text-sm lg:block hidden">Emploie du temps</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 no-scrollbar bg-[#F8FAFC] dark:bg-slate-950 transition-colors duration-300">
            <header class="flex justify-between items-center mb-12">
                <div>
                    <h1 class="text-3xl font-black text-gray-900 dark:text-slate-100 uppercase italic tracking-tighter">Mes Notes</h1>
                    <p class="text-sm font-bold text-emerald-500 uppercase tracking-widest mt-1">Relevé de notes en temps réel</p>
                </div>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="w-12 h-12 bg-white dark:bg-slate-900 border border-gray-100 dark:border-slate-800 rounded-2xl flex items-center justify-center text-gray-500 dark:text-slate-400 hover:text-emerald-500 transition-all shadow-sm">
                        <i id="theme-toggle-dark-icon" class="fa-solid fa-moon"></i>
                        <i id="theme-toggle-light-icon" class="fa-solid fa-sun hidden"></i>
                    </button>
                    <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white font-black italic shadow-lg shadow-emerald-500/20">MA</div>
                </div>
            </header>

            <div class="bg-white dark:bg-slate-900 rounded-[3rem] p-10 border border-gray-100 dark:border-slate-800 shadow-xl shadow-gray-100/50 dark:shadow-none overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b border-gray-100 dark:border-slate-800">
                            <th class="pb-6 text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest px-4 italic">Matière</th>
                            <th class="pb-6 text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest px-4 italic">Note</th>
                            <th class="pb-6 text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest px-4 italic">Coeff</th>
                            <th class="pb-6 text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest px-4 italic">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50 dark:divide-slate-800">
                        <tr class="hover:bg-gray-50/50 dark:hover:bg-slate-800 transition-colors">
                            <td class="py-6 px-4">
                                <p class="text-sm font-bold text-gray-800 dark:text-slate-200">Algorithmique Avancée</p>
                                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">S1 • Dr. Durand</p>
                            </td>
                            <td class="py-6 px-4">
                                <span class="text-lg font-black italic text-emerald-500">16,50</span>
                            </td>
                            <td class="py-6 px-4 font-bold text-gray-400">4</td>
                            <td class="py-6 px-4">
                                <span class="bg-emerald-50 dark:bg-emerald-500/10 text-emerald-500 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest">Validé</span>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50/50 dark:hover:bg-slate-800 transition-colors">
                            <td class="py-6 px-4">
                                <p class="text-sm font-bold text-gray-800 dark:text-slate-200">Réseaux TCP/IP</p>
                                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">S1 • Mr. Bernard</p>
                            </td>
                            <td class="py-6 px-4">
                                <span class="text-lg font-black italic text-emerald-500">14,00</span>
                            </td>
                            <td class="py-6 px-4 font-bold text-gray-400">3</td>
                            <td class="py-6 px-4">
                                <span class="bg-emerald-50 dark:bg-emerald-500/10 text-emerald-500 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest">Validé</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden');
        } else {
            lightIcon.classList.add('hidden'); darkIcon.classList.remove('hidden');
        }
        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden'); lightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>
</html>
