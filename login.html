<!DOCTYPE html>
<html lang="fr" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academix - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8FAFC] dark:bg-slate-950 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-12">
            <div
                class="text-[#10B981] text-5xl font-black tracking-tighter italic uppercase underline decoration-8 decoration-emerald-200 inline-block mb-4">
                Academix</div>
            <p class="text-xs font-black text-gray-400 dark:text-slate-500 uppercase tracking-[0.3em] italic">
                Intelligence Collective • Succès Académique</p>
        </div>

        <div
            class="bg-white dark:bg-slate-900 p-8 lg:p-12 rounded-[2.5rem] lg:rounded-[3rem] border border-gray-100 dark:border-slate-800 shadow-2xl relative overflow-hidden group">
            <div
                class="absolute -top-24 -right-24 w-48 h-48 bg-emerald-500/5 rounded-full blur-3xl group-hover:bg-emerald-500/10 transition-all duration-700">
            </div>

            <form action="home.html" class="space-y-6 relative z-10">
                <div class="space-y-2">
                    <label
                        class="text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest italic ml-4">Identifiant
                        Étudiant</label>
                    <div class="relative">
                        <i
                            class="fa-solid fa-user absolute left-6 top-1/2 -translate-y-1/2 text-gray-300 dark:text-slate-700"></i>
                        <input type="text" placeholder="ex: 2023-XXXX"
                            class="w-full bg-gray-50 dark:bg-slate-950 border-none rounded-2xl py-4 pl-14 pr-6 text-sm font-bold text-gray-900 dark:text-slate-100 placeholder:text-gray-300 focus:ring-2 focus:ring-emerald-500 transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label
                        class="text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest italic ml-4">Mot
                        de passe</label>
                    <div class="relative">
                        <i
                            class="fa-solid fa-lock absolute left-6 top-1/2 -translate-y-1/2 text-gray-300 dark:text-slate-700"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full bg-gray-50 dark:bg-slate-950 border-none rounded-2xl py-4 pl-14 pr-6 text-sm font-bold text-gray-900 dark:text-slate-100 placeholder:text-gray-300 focus:ring-2 focus:ring-emerald-500 transition-all">
                    </div>
                </div>

                <div class="flex items-center justify-between px-4">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox"
                            class="w-4 h-4 rounded border-gray-200 text-emerald-500 focus:ring-emerald-500 bg-gray-50 dark:bg-slate-800 dark:border-slate-700">
                        <span
                            class="text-[10px] font-bold text-gray-400 dark:text-slate-500 uppercase tracking-widest group-hover:text-emerald-500 transition-colors">Rester
                            connecté</span>
                    </label>
                    <a href="#"
                        class="text-[10px] font-black text-emerald-500 uppercase tracking-widest hover:underline italic">Oublié
                        ?</a>
                </div>

                <button type="submit"
                    class="w-full bg-gray-900 dark:bg-emerald-500 text-white rounded-2xl py-5 font-black uppercase tracking-[0.2em] italic hover:scale-[1.02] active:scale-[0.98] transition-all shadow-xl shadow-emerald-500/10">Se
                    Connecter</button>
            </form>
        </div>

        <p class="text-center mt-12 text-[10px] font-bold text-gray-400 dark:text-slate-500 uppercase tracking-widest">
            Vous n'avez pas de compte ? <a href="#" class="text-emerald-500 font-black italic hover:underline">Contactez
                l'administration</a></p>
    </div>
</body>

</html>
