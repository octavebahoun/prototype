<!DOCTYPE html>

    <script>
        tailwind.config = {

                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

                <div class="text-[#10B981] text-3xl font-extrabold tracking-tight lg:hidden block">A.</div>
            </div>
            <nav class="flex-1 px-4 mt-4 space-y-1">
                <a href="dashboard_new.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">

                <a href="sessions.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">

                <a href="grades.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">

                </a>
                <a href="collab_chat.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">
                    <i class="fa-solid fa-comments text-lg"></i>

                </a>
                <a href="ai_upload.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 dark:text-slate-500 hover:text-emerald-500 transition-all">

                <a href="profile.html" class="flex items-center gap-4 px-4 py-3 rounded-xl sidebar-item-active">

                    <span class="font-bold text-sm lg:block hidden">Profil</span>
                </a>
            </nav>
            <div class="mt-auto px-4 pb-8">
                <a href="login.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-red-400 hover:bg-red-50 transition-all">
                    <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
                    <span class="font-bold text-sm lg:block hidden">Déconnexion</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 no-scrollbar bg-[#F8FAFC] dark:bg-slate-950 transition-colors duration-300">
            <header class="flex justify-between items-center mb-12">
                <div>
                    <h1 class="text-3xl font-black text-gray-900 dark:text-slate-100 uppercase italic tracking-tighter">Mon Profil</h1>
                    <p class="text-sm font-bold text-emerald-500 uppercase tracking-widest mt-1">Gérez vos informations personnelles</p>
                </div>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="w-12 h-12 bg-white dark:bg-slate-900 border border-gray-100 dark:border-slate-800 rounded-2xl flex items-center justify-center text-gray-500 dark:text-slate-400 hover:text-emerald-500 transition-all shadow-sm">
                        <i id="theme-toggle-dark-icon" class="fa-solid fa-moon"></i>
                        <i id="theme-toggle-light-icon" class="fa-solid fa-sun hidden"></i>
                    </button>
                    <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white font-black italic shadow-lg shadow-emerald-500/20">MA</div>
                </div>
            </header>

            <div class="bg-white dark:bg-slate-900 rounded-[3rem] p-12 border border-gray-100 dark:border-slate-800 shadow-xl shadow-gray-100/50 dark:shadow-none max-w-2xl mx-auto">
                 <div class="flex flex-col items-center mb-12">
                      <div class="w-32 h-32 bg-emerald-500 rounded-[2.5rem] flex items-center justify-center text-white text-4xl font-black italic shadow-2xl shadow-emerald-500/30 mb-6">MA</div>
                      <h2 class="text-2xl font-black text-gray-900 dark:text-slate-100 italic uppercase italic">Mahmud Ali</h2>
                      <p class="text-sm font-bold text-gray-400 uppercase tracking-widest mt-1 italic">Étudiant • GEI/IT • Semestre 2</p>
                 </div>
                 <div class="space-y-6">
                      <div class="grid grid-cols-2 gap-8">
                           <div>
                                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-2 italic">Email</p>
                                <p class="text-sm font-bold text-gray-800 dark:text-slate-200">mahmud.ali@academix.edu</p>
                           </div>
                           <div>
                                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-2 italic">Téléphone</p>
                                <p class="text-sm font-bold text-gray-800 dark:text-slate-200">+33 6 12 34 56 78</p>
                           </div>
                      </div>
                 </div>
                 <button class="mt-12 w-full py-5 bg-gray-900 dark:bg-slate-800 text-white rounded-2xl font-black uppercase tracking-[0.2em] shadow-xl hover:bg-emerald-500 transition-all">Modifier mes informations</button>
            </div>
        </main>
    </div>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden');
        } else {
            lightIcon.classList.add('hidden'); darkIcon.classList.remove('hidden');
        }
        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden'); lightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>
</html>
